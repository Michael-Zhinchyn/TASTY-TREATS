  <footer></footer>

  <div class="order-form-backdrop" id="backdrop">
    <div class="order-modal" id="modal">
        <svg id="order-form-close-btn" class="order-form-close-icon" width="20" height="20">
            <use href="/TASTY-TREATS/assets/sprite-32873850.svg#icon-close-x"></use>
        </svg>

        <form class="order-form">
            <h2 class="order-form-heading">Order now</h2>
            <div class="input-block">
                <label for="name" class="order-form-label">Name</label>
                <input id="name" class="order-form-input" type="text" required pattern="[A-Za-zА-Яа-я '-]+" />
            </div>

            <div class="input-block">
                <label for="phone" class="order-form-label">Phone number</label>
                <input id="phone" class="order-form-input" type="tel" required pattern="[0-9]{9,13}" />
            </div>

            <div class="input-block">
                <label for="email" class="order-form-label">Email</label>
                <input id="email" class="order-form-input" type="email" required pattern=".+@.+\.+.+" />
            </div>

            <div class="input-block">
                <label for="comments" class="order-form-label">Comment</label>
                <textarea id="comments" class="order-form-textarea"></textarea>
            </div>

            <button type="submit" class="order-form-send-btn">Send</button>
        </form>
    </div>
</div>
  
  <div class="add-rating-backdrop">
  <div class="add-rating-modal">
    <svg id="add-rating-close-btn" class="add-rating-close-icon" width="20" height="20">
      <use href="/TASTY-TREATS/assets/sprite-32873850.svg#icon-close-x"></use>
    </svg>
    <h3 class="add-rating-title">Rating</h3>

    <form class="add-rating-form">
      <div class="add-rating-flex-container">
        <p class="js-rating-choosed">0.0</p>
        <fieldset class="starability-slot">
          <input type="radio" id="star1" name="rating" value="1" required />
          <label for="star1" title="Poor"></label>

          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="Fair"></label>

          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="Good"></label>

          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="Excellent"></label>

          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5" title="Outstanding"></label>
        </fieldset>
      </div>

      <input required type="email" name="email" class="add-rating-email" placeholder="Enter email" />
      <button type="submit" class="add-rating-submit-btn">Send</button>
    </form>
  </div>
</div>
