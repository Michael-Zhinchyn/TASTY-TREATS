<section class="filter-section">
  <div class="container">
    <div class="flex-container">
      <div class="left-side">
        <div class="filter-left-side">
          <div class="filter-all-categories">
            <button id="all-categories-button" class="filter-all-categories-button">
              All categories
            </button>
            <div class="filter-categories-block">
              <div class="filter-categories-scroll">
                <ul class="categories-list"></ul>
              </div>
            </div>
          </div>
          <!--popular-recipe-->
          <div class="popular-recipes-block">
            <h2 class="popular-recipes-heading">Popular recipes</h2>
            <ul class="popular-recipes-list"></ul>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="selector-flex-container">
          <form class="form-wrapper">
            <div class="form-group">
              <div class="input-wrapper">
                <label class="label-input">Search</label>
                <input class="input-search" type="text" id="id-input-search" placeholder="Enter Text" />
                <!-- <svg class="search-icon" width="18" height="18">
                  <use href="../img/sprite.svg#icon-search"></use>
                </svg> -->
              </div>
            </div>
          </form>

          <!-- <div class="selector">
            <label class="label-selector" for="select-time">Time</label>
            <select name="Time" id="select-time" class="time-selector"></select>
          </div>

          <div class="selector-area">
            <label class="label-selector" for="select-area">Area</label>
            <select name="Area" id="select-area" class="area-selector"></select>
          </div>

          <div class="selector">
            <label class="label-selector" for="select-Ingredients">Ingredients</label>
            <select name="Ingredients" id="select-Ingredients" class="Ingredients-selector"></select>
          </div> -->
        </div>
        <div class="text-align">
          <a href="../index.html" class="reset-filter">
            <svg class="link-reset-svg" width="16" height="16">
              <use href="/img/sprite.svg#icon-close-x"></use>
            </svg>
            Reset the filter
          </a></div>
        <div class="filter-card-set"></div>
      </div>
    </div>


    <div class="pagination-bar">
      <div class="pag-btn-block">
        <button id="pag-btn-start" class="gag-btn-black" type="button" aria-label="first page">
          <span class="icon-wrap">
            <svg class="pag-btn-left-icon" width="20" height="20">
              <use href="/img/sprite.svg#icon-arrow"></use>
            </svg>
          </span>
          <span class="icon-wrap overlap">
            <svg class="pag-btn-left-icon" width="20" height="20">
              <use href="/img/sprite.svg#icon-arrow"></use>
            </svg>
          </span>
        </button>
        <button id="pag-btn-prev" class="gag-btn-black" type="button" aria-label="previous page">
          <svg class="pag-btn-left-icon" width="20" height="20">
            <use href="/img/sprite.svg#icon-arrow"></use>
          </svg>
        </button>
      </div>
      <div class="pag-btn-block">
        <button id="pag-btn-1" class="pag-btn-white" type="button" aria-label="page 1">1</button>
        <button id="pag-btn-2" class="pag-btn-white" type="button" aria-label="page 2">2</button>
        <button id="pag-btn-3" class="pag-btn-white-tablet" type="button" aria-label="page 3">3</button>
        <button class="pag-btn-white" aria-label="more pages">...</button>
      </div>
      <div class="pag-btn-block">
        <button id="pag-btn-next" class="pag-btn-green" type="button" aria-label="next page">
          <svg class="pag-btn-right-icon-next" width="20" height="20">
            <use href="/img/sprite.svg#icon-arrow"></use>
          </svg>
        </button>
        <button id="pag-btn-last" class="pag-btn-green" type="button" aria-label="last page">
          <span class="icon-container">
            <span class="icon-wrap-right">
              <svg class="pag-btn-right-icon" width="20" height="20">
                <use href="/img/sprite.svg#icon-arrow"></use>
              </svg>
            </span>
            <span class="icon-wrap-right overlap-right">
              <svg class="pag-btn-right-icon" width="20" height="20">
                <use href="/img/sprite.svg#icon-arrow"></use>
              </svg>
            </span>
          </span>
        </button>
      </div>
    </div>



  </div>
</section>
